<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #2d2d2d;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            border: 1px solid #404040;
        }

        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        form p {
            margin: 0;
        }

        form p label {
            display: block;
            margin-bottom: 0.5rem;
            color: #dadada;
            font-weight: 500;
            font-size: 0.95rem;
        }

        form p input {
            width: 100%;
            padding: 0.8rem;
            background: #3d3d3d;
            border: 1px solid #4d4d4d;
            border-radius: 8px;
            font-size: 1rem;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        form p input:focus {
            outline: none;
            border-color: #6d6d6d;
            background: #454545;
            box-shadow: 0 0 0 2px rgba(109, 109, 109, 0.2);
        }

        button {
            background: #505050;
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #606060;
            transform: translateY(-1px);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #b0b0b0;
        }

        .signup-link a {
            color: #808080;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #ffffff;
        }

        .errorlist {
            color: #ff6b6b;
            list-style: none;
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</body>
</html>
