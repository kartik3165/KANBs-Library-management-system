{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/tables.css' %}">
    <link rel="stylesheet" href="{% static '/css/manage_student.css' %}">
</head>
<body>
    <div class="navbar">
        <h1>Library Dashboard</h1>
    </div>
    <div class="table-container">
        <div class="issue_form">
            <form id="issueForm" method="POST" action="/issue-book/">
            {% csrf_token %}
                <label for="book">Name</label><br>
                <input type="text" id="book" name="book" autocomplete="off"><br>
                <label for="user">Fine</label><br>
                <input type="number" id="user" name="user" required><br>
                <button type="submit">Update fine</button>
            </form>
            <!-- <p>error message</p> -->
        </div>
        <h2> Student List </h2>
        <label style="color: black;">Search</label>
        <input type="text">
        <table>
            <thead>
                <tr>
                    <th style="width: 100px;">Student ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Admission Date</th>
                    <th style="width: 50px;">Total Fine</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr style="height: min-content;">
                    <td>1</td>
                    <td>comp</td>
                    <td>The Great Gatsby</td>
                    <td>F. Scott Fitzgerald</td>
                    <td>Available</td>
                    <td>
                        <ul class="activity_cell">
                            <li><a href="#">Update Fine</a></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
