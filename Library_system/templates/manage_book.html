{% extends 'base.html' %}
{% load static %}
    {% block content %}
        <div class="main-content">
            <h1> Manage Books </h1>
            <div class="issue_form">
                <form id="issueForm" method="POST" action="/issue-book/">
                <!-- {% csrf_token %} -->
                    <label for="book">Book Name</label><br>
                    <input type="text" id="book" name="book" autocomplete="off"><br>
                    <label for="user">Book Quantity</label><br>
                    <input type="number" id="user" name="user" required><br>
                    <label for="user">Book Author</label><br>
                    <input type="text" id="user" name="user" required><br>
                    <button type="submit">Add Book</button>
                </form>
                <!-- <p>error message</p> -->
            </div>

            <div class="table-container">
                <p style="color: white;">*recent 5 entries</p>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 100px;">Book ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th style="width: 50px;">Quantity Available</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="height: min-content;">
                            <td>1</td>
                            <td>The Great Gatsby</td>
                            <td>F. Scott Fitzgerald</td>
                            <td>Available</td>
                            <td>
                                <ul class="activity_cell">
                                    <li><a href="#">Delete</a></li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a class="btn" href="{% static 'book_table' %}">See All</a>
            </div>
        </div>
    {% endblock %}>
