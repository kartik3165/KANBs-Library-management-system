{% extends 'base.html' %}
{% load static %}
    {% block content %}
        <div class="main-content">
            <h1> Return Book </h1>
            <div class="issue_form">
                <form id="issueForm" method="POST" action="/issue-book/">
                <!-- {% csrf_token %} -->
                    <label for="book">Book  :</label>
                    <input type="text" id="book" name="book" autocomplete="off">
                    <ul id="suggestions"></ul>
                    <label for="user">UserID:</label>
                    <input type="text" id="user" name="user" required><br>
                    <button type="submit">Return Book</button>
                </form>
                <!-- <p>error message</p> -->
            </div>

            <div class="table-container">
                <p style="color: white;"> *recent 5 entry</p>
                <table>
                    <thead>
                        <tr>
                            <th>Issue ID</th>
                            <th>Book Name</th>
                            <th>Student Name</th>
                            <th>Student id</th>
                            <th>Return Date</th>
                            <th>Fine</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>The Great Gatsby</td>
                            <td>F. Scott Fitzgerald</td>
                            <td>smc</td>
                            <td>sdf</td>
                            <td>df</td>
                        </tr>
                    </tbody>
                </table>
                <a class="btn" href="{% url 'return_table' %}">See All</a>
            </div>
        </div>
{% endblock %}
